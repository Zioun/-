<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Tasbih</title>
    <!-- daisyUi & tailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <!-- arbic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .mirza-regular {
            font-family: "Mirza", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body class="">
    <main>
        <section class="flex items-center flex-col relative md:h-screen">
            <div class="bg-white grid grid-cols-2 lg:grid-cols-4 rounded-lg shadow text-center mt-10">
                <div class="stat flex flex-col items-center text-primary">
                    <div class="stat-title mb-2">Total Progress %</div>
                    <div id="total-progress" class="radial-progress" style="--value:0; --size:4rem; --thickness: 6px;" role="progressbar"><span id="total-progress-text">0%</span></div>
                </div>

                <div class="stat flex flex-col items-center text-secondary">
                    <div class="stat-title mb-2">Progress %</div>
                    <div id="progress" class="radial-progress" style="--value:0; --size:4rem; --thickness: 6px;" role="progressbar"><span id="progress-text">0%</span></div>
                </div>


                <div class="stat text-primary">
                  <div class="stat-title">Total Count</div>
                  <div id="count-total" class="stat-value text-5xl">0</div>
                </div>
                
                <div class="stat text-secondary">
                  <div class="stat-title">Count</div>
                  <div id="count" class="stat-value text-5xl">0</div>
                </div>
                
            </div>
            <div class="mb-5">
            <button id="count-btn" class="btn btn-circle mt-5 text-secondary border-y-rose-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </button>
            </div>
            <div class="mb-10 w-full flex justify-center bg-center bg-cover bg-no-repeat">
                
                <div class=" w-[900px] m-5 p-5 border-[2px] rounded-3xl bg-white">
                    <div id="skeleton">
                        <div class="flex flex-col gap-4 w-full ">
                            <div class="skeleton h-7 w-[50%]"></div>
                            <div class="flex flex-col items-end gap-3">
                                <div class="skeleton h-7 w-[30%]"></div>
                                <div class="skeleton h-7 w-full"></div>
                                <div class="skeleton h-7 w-full"></div>
                                <div class="skeleton h-7 w-[90%]"></div>
                            </div>
                        </div>
                    </div>
                    <h5 id="dua-title" class="font-bold text-[20px] text-secondary"></h5>
                    <p class="mirza-regular text-[28px] text-black font-bold text-right" id="dua-text"></p>
                </div>
            </div>
            
              
        </section>
        <img id="masaallah-img" class="w-96 left-0 top-0 rotate-[40deg] absolute -ml-[544px]" src="img/masaallah.png" alt="">
    </main>
    <script src="js/main.js"></script>
</body>
</html>
